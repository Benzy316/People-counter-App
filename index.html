<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Counter App</title>
</head>
<body>
    <h1>People entered:</h1>
    <h2 id="count-el">0</h2>
   
    <button id="increment-btn" onclick="increment()">INCREMENT BY 3</button>
    <button id="decrement-btn" onclick="decrement()">DECREMENT BY 2</button>
    <br>
    <button id="save-btn" onclick="save()">SAVE COUNT</button>
    <br>
    <p id="save-el">Previous Enteries: </p>
   
    <script src="main.js"></script>
    
</body>
</html>
